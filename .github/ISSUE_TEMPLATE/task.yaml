name: "✅ Task / Story"
description: "Create a small, actionable work item"
title: "Task: <short name>"
labels: ["type: task"]
body:
  - type: markdown
    attributes:
      value: |
        ## ✅ Task / Story
        Use this template for small, actionable pieces of work linked to an Epic.

  - type: input
    id: assignee
    attributes:
      label: Assignee
      description: Who will deliver this task?
      placeholder: "@username"

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What needs to be done? Be concise and clear.
      placeholder: |
        - Explain the work to be done
        - Add relevant technical notes or context

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: Define what success looks like for this task.
      placeholder: |
        - Criteria 1
        - Criteria 2

  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: Does this task depend on other work?
      placeholder: |
        - #123 Epic: User Login
        - #456 Task: Setup database schema

  - type: textarea
    id: related
    attributes:
      label: Related Epic
      description: Link the Epic this task belongs to
      placeholder: "#789 Epic: Authentication Module"
